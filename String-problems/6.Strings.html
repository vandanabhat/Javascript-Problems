  <title>String</title>

<body>
<p class="p1"><br></p>
<p class="p2"><span class="s1"><b>1. Write a JavaScript function to check whether an `input` is a string or not.</b></span></p>
<p class="p1"><br></p>
<table cellspacing="0" cellpadding="0" class="t1">
  <tbody>
    <tr>
      <td valign="middle" class="td1">
        <p class="p3">var isString = function(str){</p>
        <p class="p3"><span class="Apple-converted-space">   </span>return typeof str === "string" || false;</p>
        <p class="p3">};</p>
        <p class="p3">console.log( [1,2,3]. isString);</p>
      </td>
    </tr>
  </tbody>
</table>
<p class="p1"><br></p>
</body>
