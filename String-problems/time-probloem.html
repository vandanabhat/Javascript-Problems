<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Write a program that prints a random string from an input array every 5 seconds for 1 minute
    // var m = ["Hello!", "Hola!", ":-)", "Yay"]

    let timer1;

    function printStr(){
        timer1 = setInterval(function(){
            console.log("str");
        },500)
    }

    function test(){
        printStr();
        setTimeout(function(){
            clearInterval(timer1);
        }, 6000)
    }
    test();
</script>
</body>
</html>
