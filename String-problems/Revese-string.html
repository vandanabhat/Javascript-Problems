<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse- string</title>
</head>
<body>
<script>

    function reverseString(str){
        let reverse = "";
        for(let char of str){
            reverse = char+reverse;
        }
        return reverse;
    }

    reverseString("abcd vandana bhat");
</script>
</body>
</html>
